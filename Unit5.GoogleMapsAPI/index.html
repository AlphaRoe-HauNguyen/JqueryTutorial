<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./demo.css">
</head>

<body>
    <div class="container">
        <form method="post" action="">
            <label for="Address">
                <span>Place to find</span>
                <input type="text" name="Address">
                <input type="submit" name="Find">
            </label>
        </form>
        <div class="gmap"></div>
    </div>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./demo.js" async defer></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDia01skabytp_FX9ErPReOhOtCBxDn5Dw&callback=initMap" async defer></script>
</body>
</html>
